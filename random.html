<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&family=Roboto&family=Rye&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" href="/images/cocktailIcon.png" sizes="16x16">
  <link rel="stylesheet" href="style.css">
  <title>Hello Happy Hour | Randomiser</title>
</head>

<body>
  <div class="bg-image">
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="random.html">Cocktail randomiser</a></li>
        <li><a href="datachart.html">Data</a></li>
      </ul>
    </nav>

    <section id="opening-content-container">
      <img id="logo" src="images/CocktailLogo.png" alt="Hello Happy Hour logo">
      <h1 id="welcome-text">The Cocktail Randomiser</h1>
      <form id="userNameInput" action="#">
        <p>Let's get to know each other first!</p>
        <label for="yourName">What's your name?</label>
        <input type="text" name="yourName" autocomplete="off" id="yourName">
        <label for="submit"></label>
        <input type="submit" value="Submit">
      </form>
      <p id="intro"></p>
      <button id="randomButton" onclick="randomise()">Randomise!</button>
      <p id="suggestion"></p>
    </section>
  </div>

  <script src="random.js"></script>
